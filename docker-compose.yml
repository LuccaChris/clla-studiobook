version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: clla_postgres
    restart: unless-stopped
    # Optionally read vars from project .env (you can add POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB there)
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-clla_studiobook}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
